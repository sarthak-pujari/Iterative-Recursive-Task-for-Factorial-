<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factorial Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="text-2xl font-bold text-blue-600">Factorial App</div>
        <div class="space-x-6 text-gray-600">
          <a href="#" class="nav-link transition duration-300 hover:text-blue-500">Home</a>
          <a href="#" class="nav-link transition duration-300 hover:text-blue-500">About</a>
          <a href="#" class="nav-link transition duration-300 hover:text-blue-500">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="flex-grow flex flex-col justify-center items-center p-6">
    <h1 class="text-3xl font-semibold mb-6">Factorial Calculator</h1>
    <input id="numberInput" type="number" class="border border-gray-400 rounded px-4 py-2 mb-4 w-64" placeholder="Enter a positive integer" />
    
    <div class="space-x-4 mb-4">
      <button onclick="calculateFactorial('iterative')" class="btn">Iterative</button>
      <button onclick="calculateFactorial('recursive')" class="btn">Recursive</button>
    </div>

    <div id="result" class="text-xl font-medium text-green-600"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
